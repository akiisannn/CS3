<!DOCTYPE html>
<html>
<head>
    <title>Alternative Assessment 2</title>
    <meta name="Sa-Ce">
    <style>
       * {
			box-sizing: border-box;
	    }
		p {
			margin:0;
			padding:0;
		}
		body {
			margin:0;
			padding:0;
		}
		#red {
			position:relative;
			top:200px;
			left:25%;
			border: 2px solid black;
			border-radius: 10px;
			background-color: white;
			color: red;
			display:inline-block;
			padding:50px;
		}
		#red:hover {
			background-color: red; 
			color: white; 
			transform: scale(2); 
		}
			
		#red:active { 
			background: url('sprite.png') no-repeat -210px -110px;
			height: 100px; 
			width: 100px;
			color: transparent; 
		}
			
		#red:active p{
			display:none;
		}

		#blue {
			position:relative;
			top:200px;
			left:40%;
			border: 2px solid black;
			border-radius: 10px;
			background-color: white;
			color: blue;
			display:inline-block;
			padding:50px;
		}
		#blue:hover {
			background-color: blue; 
			color: white; 
			transform: scale(2); 
		}
		#blue:active { 
			background: url('sprite.png') no-repeat -315px -110px; 
			height: 100px; 
			width: 100px;
			color: transparent; 
		}

		#blue:active p{
			display:none;
		}
    </style>
</head>
<body>
    <div href="#" id="red"> <p> RED </p> 
        <span class="yt"></span>
    </div>

    <div href="#" id="blue" > <p> BLUE </p>
        <span class="ig"></span>
    </div>
</body>
</html>
