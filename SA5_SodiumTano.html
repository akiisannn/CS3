<!DOCTYPE html>
<html>
<head>
	<title> My Online Shop</title>
    <meta name="Sa-Ce">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
      span {
        color: blue; 
        text-decoration:underline
    }
      button {
        width: 100px; 
        padding: 5px; 
        background: pink;
    }
	</style>

</head>

<body>
	<h1> Welcome to shabu si sir nat  </h1>
	<h2> Please select from the following items </h2>
	<ol>
		<li> 1984 by George Orwell price: 380.00 </li>
		<li> Upstream by Mary Oliver price: 250.00 </li>
		<li> The Art of War by Sun Tzu price: 300.00 </li>
	</ol>
	<!-- the following will be used to display purchase information -->
    <p> Item selected : <span id="item" input type="number"> </span> </p>
	<p> Qty bought : <span id="qty" input type="number"> </span> </p>
	<p> Amount to pay for the item: <span id="bill" input type="number"> </span> </p>
	<p> Current Total Bill: <span id="tbill" input type="number"> </span> </p>
	
    <button onclick="orderItem()"> Buy an Item </button>
	<button onclick="clearItem()"> Clear </button>
    
    <script>
        //declares and stores the value for the total bill to be used when solving for the total bill.
        let totalBill = 0;

        //function to call when ordering from the shop.
        function orderItem(){

            let itemNum = parseInt(prompt("Enter item number (1,2,3):")); //prompts user to pick an item and convers the string to an integer.
       
            //if expression is true, the following is activated and solved: item, qty, bill, tbill.
            if(itemNum == 1 || itemNum == 2 || itemNum == 3){
                let itemQty = prompt('Enter quantity:');
                let x = Math.round(parseFloat(itemQty));//parseFloat comes before Math.round, converts itemQty to float value, then rounds to integer.

                //if this specific expression is not true then there will be an alert message.
                if (itemQty != x){
                    alert("Invalid quantity entered. Please enter an integer.")
                    return;
                }
                
                // if specific expression is true, switch case is activated and certin cases run according to their expressions.
                switch(itemNum){
                    case 1:
                    if(itemNum == 1){
                        totalBill+= itemQty*380.00;
                        let bill = 380.00*itemQty;

                        document.getElementById("item").innerHTML = "1984 by George Orwell"; //assigns string to the id "item" in case 1.
                        document.getElementById("qty").innerHTML = itemQty;//assigns qty bought to "qty".
                        document.getElementById("bill").innerHTML = "Php " + bill;//assigns total of the item bought.
                        document.getElementById("tbill").innerHTML = "Php " + totalBill;//assgins total bill of the whole order and every item bought.
                        
                        break;
                    }

                    case 2:
                    if(itemNum==2){
                        totalBill+= itemQty*250.00;// used to add the total bill of every item chosen.
                        let bill = 250.00*itemQty;//solves for the bill of each item.

                        document.getElementById("item").innerHTML = "Upstream by Mary Oliver"; //assigns string to the id "item" in case 2.
                        document.getElementById("qty").innerHTML = itemQty;//assigns qty bought to "qty".
                        document.getElementById("bill").innerHTML = "Php " + bill;//assigns total of the item bought.
                        document.getElementById("tbill").innerHTML = "Php " + totalBill;//assgins total bill of the whole order and every item bought.
                        
                        break;
                    }  

                    case 3:
                    if(itemNum==3){
                        totalBill+= itemQty*300.00; // used to add the total bill of every item chosen.
                        let bill = 300.00*itemQty; //solves for the bill of each item.

                        document.getElementById("item").innerHTML = "The Art of War by Sun Tzu"; //assigns string to the id "item" in case 3.
                        document.getElementById("qty").innerHTML = itemQty;//assigns qty bought to "qty".
                        document.getElementById("bill").innerHTML = "Php " + bill;//assigns total of the item bought.
                        document.getElementById("tbill").innerHTML = "Php " + totalBill;//assgins total bill of the whole order and every item bought.
                        
                        break;
                    }  

                    //if expression is not true, default will output an alert message.
                    default:
                        alert("The product you have chosen is not available, please choose another product");
                }
        
            }

        } 

        //if user wishes to clear the whole page then function can be called to reload the whole page.
        function clearItem(){
            window.location.reload();
        }
    
        
    </script>
</body>

</html>
